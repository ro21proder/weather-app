<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Weather Haven</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>🌈 Vibrant Weather Haven</h1>
      <p>Discover the weather in the most colorful way!</p>

      <!-- Search Bar -->
      <div class="search-bar">
        <input id="cityInput" class="search-input" type="text" placeholder="Enter a city name">
        <button id="getWeatherBtn" class="search-button"><i class="fas fa-search"></i> Explore</button>
      </div>
    </div>
  </div>

  <!-- Weather Display Section -->
  <div id="weatherDisplay" class="weather-display hidden">
    <h2>🌤️ Weather Details</h2>
    <div id="weatherDetails"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>🌟 &copy; 2024 Vibrant Weather Haven | Powered by <a href="https://weatherstack.com/" target="_blank">WeatherStack API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
