<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Favorite Weatherman</h1>
            <img class="logo" src="images/image.jpg" alt="Weather Logo">
        </header>

        <div class="weather-form">
            <input id="cityInput" class="weather-input" type="text" placeholder="Enter city name">
            <button id="getWeatherBtn" class="weather-btn">Get Weather</button>
        </div>

        <div id="weatherDisplay" class="weather-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
