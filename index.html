<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Favorite Weatherman</h1>
            <img src="weather-logo.png" alt="Logo" class="logo">
        </header>

        <div class="weather-form">
            <input type="text" id="cityInput" placeholder="Enter city name" class="weather-input">
            <button id="getWeatherBtn" class="weather-btn">Check Weather</button>
        </div>

        <div id="weatherDisplay" class="weather-display">
            <!-- Weather data will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
